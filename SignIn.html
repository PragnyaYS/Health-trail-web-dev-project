<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
    <title>Health-trail | SignIn</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div style="padding-top: 3px">
      <div style="margin-left: 470px">
        <img
          src="logo.jpg"
          alt="Health-trail logo"
          style="height: 70px; width: 300px"
        />
      </div>
      <div style="margin-left: 1160px">
        <a class="a" href="index.html" style="font-size: larger">Home</a>
      </div>
    </div>
    <br />
    <h1 style="text-align: center; padding-top: 7px">LOGIN</h1>
    <div class="title-background"></div>
    <br />
    <section>
      <span style="font-size: 20px">
        <form name="Info" action="blank">
          <p style="position: absolute; left: 490px; top: 200px">Login ID</p>
          <input
            name="Mail"
            id="Mail"
            type="text"
            placeholder="Enter login ID"
            style="
              position: absolute;
              background: #e8e8e8;
              box-shadow: inset 10px 9px 50px rgba(0, 0, 0, 0.1);
              border: 1px solid #563636;
              border-radius: 7px;
              width: 300px;
              height: 38px;
              left: 490px;
              top: 250px;
            "
          />
          <p style="position: absolute; left: 490px; top: 300px">Password</p>
          <input
            name="pwd"
            id="pwd"
            type="text"
            placeholder="Enter your password"
            style="
              position: absolute;
              background: #e8e8e8;
              box-shadow: inset 10px 9px 50px rgba(0, 0, 0, 0.1);
              border: 1px solid #563636;
              border-radius: 7px;
              width: 300px;
              height: 38px;
              left: 490px;
              top: 350px;
            "
          />
          <p style="position: absolute; left: 490px; top: 400px">
            Created date
          </p>
          <input
            name="pwd"
            id="pwd"
            type="text"
            placeholder="Enter the date"
            style="
              position: absolute;
              background: #e8e8e8;
              box-shadow: inset 10px 9px 50px rgba(0, 0, 0, 0.1);
              border: 1px solid #563636;
              border-radius: 7px;
              width: 300px;
              height: 38px;
              left: 490px;
              top: 450px;
            "
          /></form
      ></span>
    </section>
  </body>
</html>
