<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
    <title>Health-trail | Consumer-Master</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      input:hover {
        outline-color: rgb(14, 14, 158);
        outline-width: 60px;
      }
    </style>
  </head>
  <body>
    <div style="padding-top: 3px">
      <img
        src="logo.jpg"
        alt="Health-trail logo"
        style="height: 70px; width: 300px; margin-left: 470px"
      />
      <a
        style="margin-left: 220px; margin-top: 45px"
        class="a"
        href="index.html"
        style="font-size: larger"
        >Home</a
      >
      &nbsp;
      <a
        style="margin-left: 282px; margin-top: 45px"
        class="a"
        href="ConsumerMaster.html"
        style="font-size: larger"
        >Add</a
      >
      &nbsp;
      <a
        style="margin-left: 348px; margin-top: 45px"
        class="a"
        href="ConsumerMaster.html"
        style="font-size: larger"
        >Update</a
      >
    </div>
    <br />
    <div class="line1"></div>
    <div class="line2"></div>
    <h1 style="text-align: center; margin-top: 27px">CONSUMER MASTER</h1>
    <br />
    <div class="title-background">
      <a href="AccessLevel.html"
        ><img
          src="previous.png"
          alt="previous-button"
          style="height: 37px; width: 40px; margin-left: 13px"
      /></a>
      <a href="ConsumerContact.html"
        ><img
          src="next.png"
          alt="next-button"
          style="height: 37px; width: 40px; margin-left: 1150px"
      /></a>
    </div>
    <section>
      <div>
        <span style="font-size: 20px">
          <form name="Info" action="blank">
            <p style="position: absolute; left: 153px; top: 200px">
              Consumer ID
            </p>
            <input
              class="input1"
              name="consumer"
              id="consumer"
              type="text"
              placeholder="Enter ID"
            />
            <p style="position: absolute; left: 153px; top: 300px">
              Consumer first name
            </p>
            <input
              class="input2"
              name="contact"
              id="contact"
              type="text"
              placeholder="Enter first name"
            />
            <p style="position: absolute; left: 153px; top: 400px">
              Consumer middle name
            </p>
            <input
              class="input3"
              name="contact"
              id="contact"
              type="text"
              placeholder="Enter middle name"
            />
            <p style="position: absolute; left: 153px; top: 500px">
              Consumer last name
            </p>
            <input
              class="input4"
              name="contact"
              id="contact"
              type="text"
              placeholder="Enter last name"
            />
            <p style="position: absolute; left: 153px; top: 600px">
              Date of birth
            </p>
            <input
              class="input5"
              name="contact"
              id="contact"
              type="text"
              placeholder="Enter date of birth"
            />
            <p style="position: absolute; left: 153px; top: 700px">Age</p>
            <input
              class="input6"
              name="contact"
              id="contact"
              type="text"
              placeholder="Enter age"
            />
            <p style="position: absolute; left: 153px; top: 800px">Gender</p>
            <input
              class="input7"
              name="contact"
              id="contact"
              type="text"
              placeholder="Enter gender"
            />
            <p style="position: absolute; left: 153px; top: 900px">
              Contact ID
            </p>
            <input
              class="input8"
              name="contact"
              id="contact"
              type="text"
              placeholder="Enter contact ID"
            />
            <p style="position: absolute; left: 828px; top: 200px">
              Occupation
            </p>
            <input
              class="input9"
              name="contact"
              id="contact"
              type="text"
              placeholder="Enter occupation"
            />
            <p style="position: absolute; left: 828px; top: 300px">
              Blood group
            </p>
            <input
              class="input10"
              name="contact"
              id="contact"
              type="text"
              placeholder="Enter blood group"
            />
            <p style="position: absolute; left: 828px; top: 400px">Email-ID</p>
            <input
              class="input11"
              name="contact"
              id="contact"
              type="text"
              placeholder="Enter Email-ID"
            />
            <p style="position: absolute; left: 828px; top: 500px">
              Emergency contact number
            </p>
            <input
              class="input12"
              name="contact"
              id="contact"
              type="text"
              placeholder="Enter emergency contact number"
            />
            <p style="position: absolute; left: 828px; top: 600px">
              Payment ID
            </p>
            <input
              class="input13"
              name="contact"
              id="contact"
              type="text"
              placeholder="Enter ID"
            />
            <p style="position: absolute; left: 828px; top: 700px">Is Active</p>
            <input
              class="input14"
              name="contact"
              id="contact"
              type="text"
              placeholder="Enter YES/NO"
            />
            <p style="position: absolute; left: 828px; top: 800px">
              Created date
            </p>
            <input
              class="input15"
              name="contact"
              id="contact"
              type="text"
              placeholder="Enter created date"
            />
            <p style="position: absolute; left: 828px; top: 900px">
              Last modified date
            </p>
            <input
              class="input16"
              name="contact"
              id="contact"
              type="text"
              placeholder="Enter last modified date"
            /></form
        ></span>
      </div>
    </section>
  </body>
</html>
