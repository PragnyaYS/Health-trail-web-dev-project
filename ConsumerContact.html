<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
    <title>Health-trail | Consumer Contact</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      input:hover {
        outline-color: rgb(14, 14, 158);
        outline-width: 60px;
      }
    </style>
  </head>
  <body>
    <div style="padding-top: 3px">
      <img
        src="logo.jpg"
        alt="Health-trail logo"
        style="height: 70px; width: 300px; margin-left: 470px"
      />
      <a
        style="margin-left: 220px; margin-top: 45px"
        class="a"
        href="index.html"
        style="font-size: larger"
        >Home</a
      >
      &nbsp;
      <a
        style="margin-left: 282px; margin-top: 45px"
        class="a"
        href="ConsumerContact.html"
        style="font-size: larger"
        >Add</a
      >
      &nbsp;
      <a
        style="margin-left: 348px; margin-top: 45px"
        class="a"
        href="ConsumerContact.html"
        style="font-size: larger"
        >Update</a
      >
    </div>
    <br />
    <div class="line1"></div>
    <div class="line2"></div>
    <h1 style="text-align: center; margin-top: 27px">CONSUMER CONTACT</h1>
    <br />
    <div class="title-background">
      <a href="ConsumerMaster.html"
        ><img
          src="previous.png"
          alt="previous-button"
          style="height: 37px; width: 40px; margin-left: 13px"
      /></a>
      <a href="AllergyMaster.html"
        ><img
          src="next.png"
          alt="next-button"
          style="height: 37px; width: 40px; margin-left: 1150px"
      /></a>
    </div>
    <section>
      <div>
        <span style="font-size: 20px">
          <form name="Info" action="blank">
            <p style="position: absolute; left: 153px; top: 200px">
              Consumer ID
            </p>
            <input
              class="input1"
              name="consumer"
              id="consumer"
              type="text"
              placeholder="Enter ID"
            />
            <p style="position: absolute; left: 153px; top: 300px">
              Contact ID
            </p>
            <input
              class="input2"
              name="contact"
              id="contact"
              type="text"
              placeholder="Enter ID"
            />
            <p style="position: absolute; left: 153px; top: 400px">
              Address line 1
            </p>
            <input
              class="input3"
              name="contact"
              id="contact"
              type="text"
              placeholder="Enter address"
            />
            <p style="position: absolute; left: 153px; top: 500px">
              Address line 2
            </p>
            <input
              class="input4"
              name="contact"
              id="contact"
              type="text"
              placeholder="Enter address"
            />
            <p style="position: absolute; left: 153px; top: 600px">
              City/Town/Village/Police Station
            </p>
            <input
              class="input5"
              name="contact"
              id="contact"
              type="text"
              placeholder="Enter"
            />
            <p style="position: absolute; left: 828px; top: 200px">State</p>
            <input
              class="input9"
              name="contact"
              id="contact"
              type="text"
              placeholder="Enter the name"
            />
            <p style="position: absolute; left: 828px; top: 300px">Pincode</p>
            <input
              class="input10"
              name="contact"
              id="contact"
              type="text"
              placeholder="Enter area pincode"
            />
            <p style="position: absolute; left: 828px; top: 400px">Country</p>
            <input
              class="input11"
              name="contact"
              id="contact"
              type="text"
              placeholder="Enter the name"
            />
            <p style="position: absolute; left: 828px; top: 500px">
              Mobile number
            </p>
            <input
              class="input12"
              name="contact"
              id="contact"
              type="text"
              placeholder="Enter your mobile number"
            /></form
        ></span>
      </div>
    </section>
  </body>
</html>
